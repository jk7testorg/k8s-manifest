apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jk7testorg/k8s-manifest.git
    targetRevision: main
    path: apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
